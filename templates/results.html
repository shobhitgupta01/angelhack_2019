<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie= edge">

    <title>Topic Extraction</title>

    <link rel="stylesheet" href = {{url_for('static',filename = 'css/for_results.css')}}>

    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
</head>
<body id="particles-js">

    

        <h2 style="color:white">Team Details</h2>
        <table class="table table-striped table-dark">

            <thead>
                <tr>
                    <th scope="col">Team Name</th>
                    <th>url</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{team}}</td>
                    <td>{{url}}</td>
                </tr>
            </tbody>

        </table>
        
        <h2 style="color:white">Topic Details</h2>
    
       <table class="table table-striped table-dark">

        <thead>
            <tr>
                {% for val in titles%}
                    <th scope="col">{{val}}</th>
                {% endfor %}
            </tr>
        </thead>

        <tbody>
            {% for key,val in df.iterrows()%}
            <tr>
                <td>{{val['topic']}}</td>
                <td>{{val['score']}}</td>
            </tr>
            {%endfor%}
        </tbody>
       </table>
    

    <!--For Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--For particles-->
    <script type="text/javascript" src={{url_for('static',filename = "js/particles.js")}}></script>
    <script type="text/javascript" src={{url_for('static',filename = "js/app.js")}}></script> 

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f50421dc36.js"></script>

    
</body>
</html>
